<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>Buscador de Imagenes</title>
</head>

<body>
  
    <div class="container mx-auto">
        <div class="mb-8 text-center py-8">
            <h2 class="text-3xl lg:text-4xl font-bold mb-3">
                Buscardor de Imagenes Pixabay
            </h2>
            <p class="text-lg lg:text-xl opacity-80">
                Nuestro banco de imágenes tiene más de 1 millón de imágenes y videos compartidos por nuestra talentosa comunidad
            </p>
        </div>
        <div class="relative">
            <form id="formulario" class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label for="termino" class="font-bold ">Buscar Imagenes:</label>
                    <input type="text" id="termino" name="termino" placeholder="Buscar todas las imagenes de pixabay" class="p-4 pl-10 text-gray-600 rounded border border-gray-300">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="categoria" class="font-bold">Categoría:</label>
                    <select id="categoria" name="categoria" class="border border-gray-300 rounded-md p-2">
                        <option value="">Todas las categorías</option>
                        <option value="arquitectura">Arquitectura</option>
                        <option value="animales">Animales</option>
                        <option value="naturaleza">Naturaleza</option>
                        <option value="tecnología">Tecnología</option>
                        <option value="deportes">Deportes</option>
                        <option value="comida">Comida</option>
                        <option value="viajes">Viajes</option>
                        <option value="personas">Personas</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600">Buscar</button>
            </form>
        </div>
        <div id="resultados" class="grid grid-cols-5 gap-4 mt-4"></div>
    </div>



    <script src="app.js" ></script>
</body>
    
        
</html>
